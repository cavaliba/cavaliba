# cavaliba.com

# enumerate

- classname: _enumerate
  keyname: enum_ABC
  # ACTION
  is_enabled: True
  displayname: "Echelle ABC"
  description: "Echelle ABC neutre"
  content: |
    - value: "A"
      value_long: "A"
      widget: "green_circle"
      value_num: 1
      description: "A"

    - value: "B"
      value_long: "B"
      value_num: 2
      widget: "orange_circle"

    - value: "C"
      value_long: "C"
      value_num: 3
      widget: "red_circle"


- classname: _enumerate
  keyname: maturity_ABCDE
  # ACTION
  is_enabled: True
  displayname: "Maturity ABCDE"
  description: "Maturity scale ABCDE"
  content: |
    - value: "A"
      value_long: "A - OK"
      #is_enabled: True
      widget: "green_circle"
      value_num: 1
      description: "Use if very good"

    - value: "B"
      value_long: "B - Good"
      widget: "yellow_circle"
      value_num: 2

    - value: "C"
      value_long: "C - Average"
      widget: "orange_circle"
      value_num: 3

    - value: "D"
      value_long: "D - Bad"
      widget: "red_circle"
      value_num: 4

    - value: "E"
      value_long: "E - Alert"
      widget: "black_circle"
      value_num: 5

    - value: "n/a"
      value_long: "n/a"
      widget: "white_circle"

    - value: "?"
      value_long: "? - check"
      description: "Old, unknow, check"
      widget: "blue_circle"




