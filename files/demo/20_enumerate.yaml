# OS Versions

- classname: _enumerate
  keyname: enum_os
  # ACTION
  is_enabled: True
  displayname: "OS Values"
  description: "Enumeration of OS"
  content: |
    - value: "Debian 11"
      long: string Debian 11
      num: int 1
      family: string Linux
      widget: green_circle
      price: float 9.50
      supported: boolean yes
    - value: "Win 10"
      long: string Windows 10
      num: int 2
      family: string Windows
      widget: red_circle
      price: float 99.95
      supported: boolean no
    - value: "Other"
      long: string Other/Check
      num: int 3
      family: string Other
      widget: black_circle
      supported: boolean no
