{% load static %}
{% load i18n %}
 
 <!-- info -->

<div class="mt-4 p-3 bg-{{ page.bgcolor|default:'success' }} {{ page.fgcolor|default:'text-white' }} ">

  <h3>{{ page.title }}</h3>
  <hr class="my-4">
  <span style="white-space: pre-wrap;">{{ page.body | safe}}</span>
  
  {% if page.created_at %}
  <hr class="my-4">
  <em>
  <div>{% translate 'Created' %} : {{ page.created_at |date:'Y-m-d H:i:s' }}</div>
  </em>
  {% endif %}

	{% endif %}

</div>
